<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link rel="stylesheet" href="addPlayer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <form id="player-add-form">
        <h1>Enter the details of the player</h1>
        <input type="text" class="input-data" id="player-name" placeholder="Enter the Player Name" required>
        <input type="text" class="input-data" id="player-price" placeholder="Enter the Player's Price" required>
        <input type="text" class="input-data" id="player-role" placeholder="Enter the Player's Role" required>
        <input type="text" class="input-data" id="player-status" placeholder="Enter the Player's playing status" required>
        <input type="text" class="input-data" id="team-key" placeholder="Enter the Team Key e.g. MI, KKR" required>
        <input type="text" class="input-data" id="player-photo" placeholder="Enter the url for Player's photo" required>
        <input type="submit" value="Submit" id="submit-btn">
    </form>
    <script src="addPlayers.js"></script>
</body>
</html>
